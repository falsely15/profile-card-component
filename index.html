<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="container">
    <div class="box-img">
      <img class="pattern" src="./images/bg-pattern-card.svg" alt="BG Pattern Card">
      <img class="profile" src="./images/image-victor.jpg" alt="Profile Image">
    </div>
    <div class="content">
      <h1>Victor Crest <span>26</span></h1>
      <h3>London</h3>
    </div>
      <div class="status-info">
        <ul>
          <li><h2>80K</h2><h4>Followers</h4></li>
          <li><h2>803K</h2><h4>Likes</h4></li>
          <li><h2>1.4K</h2><h4>Photos</h4></li>
        </ul>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naufal Ramadhan Putra</a>.
  </footer>
</body>
</html>
